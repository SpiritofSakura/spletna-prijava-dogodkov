<div class="wrapper">
    <header [ngStyle]="{ 'background-color': backgroundColor }">
        <div class="logo">
            <img>
        </div>
        <div class="menu">
            <div class="menu-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/prijavnice']">Čakajoči</div>
              <div class="menu-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/arhiv_sole']">Arhiv</div>
              <div class="menu-item logout" (click)="logout()">Odjava</div>
            </div>
    </header>
    <main>
        <div class="table-container">
            <table>
              <tbody>
                <tr *ngFor="let item of podatki">
                  <td>{{ item.ime_sole }}</td>
                  <td>{{ item.datum }}</td>
                  <td>{{ item.sola }}</td>
                  <td *ngIf="item.potrditev == 1" id = "sprejet">
                    <p>Sprejet</p>
                  </td>
                  <td *ngIf="item.potrditev == 0" id = "zavrnjen">
                    <p>Zavrnjen</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </main>
      
</div>
